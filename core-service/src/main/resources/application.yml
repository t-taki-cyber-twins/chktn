server:
  port: 8081

spring:
  application:
    name: core-service
  datasource:
    url: jdbc:postgresql://localhost:5432/chktn_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# マルチテナント設定
app:
  multitenant:
    # 開発環境用: ヘッダーがない場合のデフォルトテナントID
    # 本番環境では空文字列または未設定にすること（ヘッダー必須）
    default-tenant-id: ${DEFAULT_TENANT_ID:}

