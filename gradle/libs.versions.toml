[versions]
spring-boot = "3.5.7"
spring-cloud = "2025.0.0"
postgresql = "42.7.3"
flyway = "10.14.0"
lombok = "1.18.34"
springdoc-openapi = "2.8.0"

[libraries]
# Spring Boot
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web", version.ref = "spring-boot" }
spring-boot-starter-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa", version.ref = "spring-boot" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test", version.ref = "spring-boot" }
spring-boot-devtools = { module = "org.springframework.boot:spring-boot-devtools", version.ref = "spring-boot" }

# Spring Cloud (version managed by BOM)
# Spring Cloud 2025.0では新しいモジュール名が推奨（旧名も非推奨警告のみで動作可能）
spring-cloud-starter-gateway-server-webflux = { module = "org.springframework.cloud:spring-cloud-starter-gateway-server-webflux" }
spring-cloud-starter-gateway = { module = "org.springframework.cloud:spring-cloud-starter-gateway" }  # 後方互換性のため残す

# Database
postgresql = { module = "org.postgresql:postgresql", version.ref = "postgresql" }

# Flyway
flyway-core = { module = "org.flywaydb:flyway-core", version.ref = "flyway" }
flyway-database-postgresql = { module = "org.flywaydb:flyway-database-postgresql", version.ref = "flyway" }

# Lombok
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }

# OpenAPI
springdoc-openapi-starter-webmvc-ui = { module = "org.springdoc:springdoc-openapi-starter-webmvc-ui", version.ref = "springdoc-openapi" }

# Testing
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher", version = "1.10.2" }

[bundles]
spring-boot-web = ["spring-boot-starter-web", "spring-boot-starter-data-jpa"]
spring-boot-test = ["spring-boot-starter-test"]

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version = "1.1.7" }
flyway = { id = "org.flywaydb.flyway", version.ref = "flyway" }

