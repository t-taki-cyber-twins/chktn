<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - wt2m</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="#" class="login-logo">wt2m</a>
                <h1 class="login-title">ログイン</h1>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input id="email" name="email" class="form-input" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="パスワードを入力" required>
                </div>

                <div class="login-actions">
                    <button type="submit" class="btn btn-primary login-btn">ログイン</button>
                </div>
            </form>

            <div class="login-links">
                <a href="password-reset-request.html" class="login-link">パスワードをお忘れの方</a>
                <a href="member-register.html" class="login-link">新規会員登録はこちら</a>
            </div>

            <div class="login-footer">
                &copy; 2024 wt2m All rights reserved.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 紹介者IDの処理 (LP機能: URLパラメタの紹介者のIDをCookieに保存)
            const urlParams = new URLSearchParams(window.location.search);
            const referrerId = urlParams.get('referrer_id');
            
            if (referrerId) {
                console.log(`紹介者ID(${referrerId})をCookieに保存しました`);
                // 実際のCookie保存処理はここに実装
                // document.cookie = `referrer_id=${referrerId}; path=/; max-age=...`;
            }

            // ログインフォームの送信処理
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (email && password) {
                    // ログイン成功時の処理 (モック)
                    console.log('ログイン成功:', email);
                    // ダッシュボード(top.html)へ遷移
                    window.location.href = 'top.html';
                } else {
                    alert('メールアドレスとパスワードを入力してください');
                }
            });
        });
    </script>
</body>
</html>
