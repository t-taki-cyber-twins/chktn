<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>取引先管理 - CHKTN</title>
  <link rel="stylesheet" href="css/client-list.css">
  <script src="components/app-header.js" type="module"></script>
  <script src="components/app-sidebar.js" type="module"></script>
  <script src="components/app-company-edit-modal.js" type="module"></script>
  <script src="components/app-official-company-search-modal.js" type="module"></script>
  <script src="components/app-pagination.js" type="module"></script>
</head>
<body>
  <div class="container">
    <app-header></app-header>

    <div class="main-layout">
      <app-sidebar>
        <div class="sidebar-search-form">
            <div class="sidebar-title">検索条件</div>
            <form id="search-form" class="search-form">
                <div class="search-form-actions">
                    <button type="submit" class="btn btn-info search-form-submit">検索</button>
                    <button type="button" class="btn btn-warning search-form-reset">リセット</button>
                </div>

                <div class="search-form-group">
                    <label for="search-company-name" class="search-form-label">会社名</label>
                    <input type="text" id="search-company-name" name="company-name"
                        class="search-form-input" placeholder="会社名で検索">
                </div>

                <div class="search-form-group">
                    <label for="search-corporate-number" class="search-form-label">法人番号</label>
                    <input type="text" id="search-corporate-number" name="corporate-number" class="search-form-input"
                        placeholder="法人番号で検索">
                </div>

                <div class="search-form-group">
                    <label for="search-address" class="search-form-label">住所</label>
                    <input type="text" id="search-address" name="address" class="search-form-input"
                        placeholder="住所で検索">
                </div>
            </form>
        </div>
      </app-sidebar>

      <main class="content-area">
        <div class="section-card">
          <div class="section-header">
            <h2 class="section-title">取引先会社一覧</h2>
            <button class="btn btn-primary" id="add-client-btn">＋ 取引先会社追加</button>
          </div>

          <div class="table-wrapper">
            <table class="common-table">
              <thead>
                <tr>
                  <th>会社名</th>
                  <th>法人番号</th>
                  <th>住所</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>株式会社パートナーズ</td>
                  <td>1111222233334</td>
                  <td>神奈川県横浜市...</td>
                  <td>
                    <button class="btn btn-primary btn-sm">編集</button>
                    <button class="btn btn-danger btn-sm">削除</button>
                  </td>
                </tr>
                <tr>
                  <td>グローバルシステム株式会社</td>
                  <td>5555666677778</td>
                  <td>福岡県福岡市...</td>
                  <td>
                    <button class="btn btn-primary btn-sm">編集</button>
                    <button class="btn btn-danger btn-sm">削除</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <app-pagination id="client-pagination"></app-pagination>
        </div>
      </main>
    </div>
  </div>

  <app-company-edit-modal id="company-edit-modal"></app-company-edit-modal>
  <app-official-company-search-modal id="official-company-search-modal"></app-official-company-search-modal>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const addClientBtn = document.getElementById('add-client-btn');
      const companyEditModal = document.getElementById('company-edit-modal');
      const officialCompanySearchModal = document.getElementById('official-company-search-modal');

      addClientBtn.addEventListener('click', () => {
        companyEditModal.open();
      });

      // モーダル間の連携設定
      companyEditModal.setSearchModal(officialCompanySearchModal);

      // 編集ボタンのイベントリスナー設定
      const editBtns = document.querySelectorAll('.btn-secondary.btn-sm');
      editBtns.forEach(btn => {
        if (btn.textContent.trim() === '編集') {
          btn.addEventListener('click', (e) => {
            // モックデータを作成してフォームにセット
            const row = e.target.closest('tr');
            const cells = row.querySelectorAll('td');
            const mockData = {
              name: cells[0].textContent,
              number: cells[1].textContent,
            };
            companyEditModal.fillForm(mockData);
            companyEditModal.open();
          });
        }
      });

      // ページングイベントのリスナー設定
      const pagination = document.getElementById('client-pagination');
      if (pagination) {
        pagination.addEventListener('page-change', (e) => {
          console.log('ページが変更されました:', e.detail.page);
          // ここに実際のデータ取得処理などを記述します
          // 例: fetchClients(e.detail.page);
        });
      }
    });
  </script>
</body>
</html>
