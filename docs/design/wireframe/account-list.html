<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント管理 - wt2m</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/account-list.css">
</head>

<body>
    <div class="container">
        <!-- ヘッダー -->
        <app-header></app-header>

        <!-- メインレイアウト -->
        <div class="main-layout">
            <!-- サイドメニュー -->
            <app-sidebar>
                <div class="sidebar-search-form">
                    <div class="sidebar-title">検索条件</div>
                    <form id="search-form" class="search-form">
                        <div class="search-form-actions">
                            <button type="submit" class="btn btn-info search-form-submit">検索</button>
                            <button type="button" class="btn btn-warning search-form-reset">リセット</button>
                        </div>

                        <div class="search-form-group">
                            <label for="search-account-email" class="search-form-label">ログインメールアドレス</label>
                            <input type="text" id="search-account-email" name="account-email"
                                class="search-form-input" placeholder="メールアドレスで検索">
                        </div>

                        <div class="search-form-group">
                            <label for="search-employee-name" class="search-form-label">社員名</label>
                            <input type="text" id="search-employee-name" name="employee-name"
                                class="search-form-input" placeholder="社員名で検索">
                        </div>

                        <div class="search-form-group">
                            <label for="search-role-group" class="search-form-label">ロールグループ</label>
                            <select id="search-role-group" name="role-group" class="search-form-select">
                                <option value="">すべて</option>
                                <option value="admin">管理者</option>
                                <option value="engineer-manager">エンジニア管理者</option>
                                <option value="back-office">バックオフィス</option>
                                <option value="viewer">閲覧者</option>
                            </select>
                        </div>

                        <div class="search-form-group">
                            <label for="search-status" class="search-form-label">ステータス</label>
                            <select id="search-status" name="status" class="search-form-select">
                                <option value="">すべて</option>
                                <option value="active">有効</option>
                                <option value="inactive">無効</option>
                                <option value="locked">ロック中</option>
                            </select>
                        </div>
                    </form>
                </div>
            </app-sidebar>

            <!-- コンテンツエリア -->
            <main class="content-area">
                <div class="project-search-results">
                    <div class="search-results-header">
                        <h1 class="search-results-title">アカウント管理</h1>
                        <div class="search-results-actions">
                            <button type="button" class="btn btn-secondary" id="2fa-settings-btn">二段階認証設定</button>
                            <button type="button" class="btn btn-primary" id="new-account-btn">新規アカウント作成</button>
                        </div>
                    </div>

                    <div class="search-results-info">
                        <div class="search-results-count">
                            <span id="results-count">0件</span>のアカウントが見つかりました
                        </div>
                        <div class="search-info-notice">
                            <strong>注意:</strong> アカウント管理は強力な権限です。原則としてテナント管理者のみに付与してください。<br>
                            パスワードの変更にはメールアドレスでの認証が必要です。
                        </div>
                    </div>

                    <!-- 検索結果テーブル -->
                    <div class="table-wrapper">
                        <table class="common-table" id="account-table">
                            <thead>
                                <tr>
                                    <th class="table-checkbox">
                                        <input type="checkbox" id="table-select-all" class="table-select-checkbox">
                                    </th>
                                    <th class="table-sortable" data-sort="email">
                                        ログインメールアドレス
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th class="table-sortable" data-sort="employee">
                                        社員名
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th>会社</th>
                                    <th class="table-sortable" data-sort="role-group">
                                        ロールグループ
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th class="table-sortable" data-sort="status">
                                        ステータス
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th class="table-sortable" data-sort="last-login">
                                        最終ログイン
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th>アクション</th>
                                </tr>
                            </thead>
                            <tbody id="account-table-body">
                                <!-- Rows will be populated by JS -->
                            </tbody>
                        </table>
                    </div>

                    <!-- ページネーション -->
                    <app-pagination></app-pagination>
                </div>
            </main>
        </div>
    </div>

    <!-- アカウント編集モーダル -->
    <app-account-edit-modal id="account-edit-modal"></app-account-edit-modal>

    <!-- Web Components -->
    <script type="module" src="components/app-header.js"></script>
    <script type="module" src="components/app-sidebar.js"></script>
    <script type="module" src="components/app-pagination.js"></script>
    <script type="module" src="components/app-recent-screens.js"></script>
    <script type="module" src="components/app-account-edit-modal.js"></script>

    <script src="js/common.js"></script>
    <script type="module" src="js/account-list.js"></script>
</body>

</html>
