<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おすすめ案件検索 - chktn</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/recommended-project-search.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <app-header></app-header>

        <!-- メインレイアウト -->
        <div class="main-layout">
            <!-- サイドメニュー -->
            <app-sidebar>
                <div class="sidebar-search-form">
                    <div class="sidebar-title">検索条件</div>
                    <form id="search-form" class="search-form">
                        <div class="search-form-actions">
                            <button type="submit" class="btn btn-primary search-form-submit">検索</button>
                            <button type="button" class="btn btn-secondary search-form-reset">リセット</button>
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-keyword" class="search-form-label">キーワード</label>
                            <input type="text" id="search-keyword" name="keyword" class="search-form-input" placeholder="スキル、案件名など">
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-skill" class="search-form-label">スキル</label>
                            <select id="search-skill" name="skill" class="search-form-select" multiple>
                                <option value="1">Java</option>
                                <option value="2">Spring Boot</option>
                                <option value="3">React</option>
                                <option value="4">PostgreSQL</option>
                                <option value="5">AWS</option>
                                <option value="6">Python</option>
                                <option value="7">Django</option>
                            </select>
                            <p class="search-form-help">Ctrlキー（MacはCmdキー）を押しながらクリックで複数選択</p>
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-matching-score" class="search-form-label">マッチングスコア</label>
                            <div class="search-form-range">
                                <input type="number" id="search-matching-score" name="matching-score" class="search-form-input" placeholder="80" min="0" max="100">
                                <span class="search-form-unit">％以上</span>
                            </div>
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-start-date" class="search-form-label">開始日</label>
                            <input type="date" id="search-start-date" name="start-date" class="search-form-input">
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-work-location" class="search-form-label">勤務地</label>
                            <input type="text" id="search-work-location" name="work-location" class="search-form-input" placeholder="例: 東京都">
                        </div>
                    </form>
                </div>
            </app-sidebar>

            <!-- コンテンツエリア -->
            <main class="content-area">
                <div class="recommended-search-results">
                    <div class="search-results-header">
                        <div class="search-results-header-left">
                            <h1 class="search-results-title">おすすめ案件検索結果</h1>
                            <div class="search-results-count">
                                <span id="results-count">0件</span>のマッチングが見つかりました
                            </div>
                        </div>
                        <div class="search-results-header-right">
                            <div class="sort-form">
                                <label for="sort-order" class="sort-form-label">並び順:</label>
                                <select id="sort-order" name="sort-order" class="sort-form-select">
                                    <option value="score-desc">マッチングスコア（高い順）</option>
                                    <option value="score-asc">マッチングスコア（低い順）</option>
                                    <option value="project-name-asc">案件名（あいうえお順）</option>
                                    <option value="project-name-desc">案件名（逆順）</option>
                                    <option value="project-start-date-asc">開始日（早い順）</option>
                                    <option value="project-start-date-desc">開始日（遅い順）</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- マッチングリスト -->
                    <div class="matching-list" id="matching-list">
                        <!-- Cards will be populated by JS -->
                    </div>

                    <!-- ページネーション -->
                    <app-pagination></app-pagination>
                </div>
            </main>
        </div>
    </div>

    <!-- Web Components -->
    <script type="module" src="components/app-header.js"></script>
    <script type="module" src="components/app-sidebar.js"></script>
    <script type="module" src="components/app-pagination.js"></script>
    <script type="module" src="components/app-recent-screens.js"></script>
    
    <script src="js/common.js"></script>
    <script type="module" src="js/recommended-project-search.js"></script>
</body>
</html>
