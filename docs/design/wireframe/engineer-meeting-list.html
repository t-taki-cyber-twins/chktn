<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エンジニア面談管理 - chktn</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/engineer-meeting-list.css">
    <link rel="stylesheet" href="css/engineer-meeting-edit.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <app-header></app-header>

        <!-- メインレイアウト -->
        <div class="main-layout">
            <!-- サイドメニュー -->
            <app-sidebar>
                <div class="sidebar-search-form">
                    <div class="sidebar-title">検索条件</div>
                    <form id="search-form" class="search-form">
                        <div class="search-form-actions">
                            <button type="submit" class="btn btn-primary search-form-submit">検索</button>
                            <button type="button" class="btn btn-secondary search-form-reset">リセット</button>
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-engineer-name" class="search-form-label">エンジニア名</label>
                            <input type="text" id="search-engineer-name" name="engineer-name" class="search-form-input" placeholder="エンジニア名で検索">
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-project-name" class="search-form-label">案件名</label>
                            <input type="text" id="search-project-name" name="project-name" class="search-form-input" placeholder="案件名で検索">
                        </div>

                        <div class="search-form-group">
                            <label for="search-engineer-representative" class="search-form-label">エンジニア担当者</label>
                            <div class="form-select-wrapper">
                                <button type="button" class="form-select-btn" id="search-engineer-representative-btn">
                                    <span class="form-select-text">選択してください</span>
                                    <span class="form-select-arrow">▼</span>
                                </button>
                                <div class="form-selected-values" id="search-engineer-representative-selected" style="display: none;">
                                    <div class="selected-values-list" id="search-engineer-representative-selected-list"></div>
                                    <button type="button" class="selected-value-remove-all" id="search-engineer-representative-remove-all">すべて解除</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-status" class="search-form-label">ステータス</label>
                            <select id="search-status" name="status" class="search-form-select" multiple>
                                <option value="">すべて</option>
                                <option value="pending">面談予定</option>
                                <option value="completed">面談完了</option>
                                <option value="cancelled">キャンセル</option>
                            </select>
                            <p class="search-form-help">Ctrlキー（MacはCmdキー）を押しながらクリックで複数選択</p>
                        </div>
                    </form>
                </div>
            </app-sidebar>

            <!-- コンテンツエリア -->
            <main class="content-area">
                <div class="engineer-meeting-results">
                    <div class="search-results-header">
                        <h1 class="search-results-title">エンジニア面談管理 -自社のエンジニアの面談を管理</h1>
                    </div>
                    
                    <div class="search-results-info">
                        <div class="search-results-count">
                            <span id="results-count">4件</span>の面談が見つかりました
                        </div>
                    </div>

                    <!-- 検索結果テーブル -->
                    <div class="table-wrapper">
                        <table class="common-table" id="meeting-table">
                            <thead>
                                <tr>
                                    <th class="table-checkbox">
                                        <input type="checkbox" id="table-select-all" class="table-select-checkbox">
                                    </th>
                                    <th class="table-sortable" data-sort="engineer-name">
                                        エンジニア名
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th class="table-sortable" data-sort="engineer-representative">
                                        エンジニア担当者
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th class="table-sortable" data-sort="project-name">
                                        案件名
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th class="table-sortable" data-sort="project-company">
                                        案件提供会社
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th class="table-sortable" data-sort="project-manager">
                                        案件担当者名
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th class="table-sortable" data-sort="status">
                                        ステータス
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th class="table-sortable" data-sort="meeting-date">
                                        面談日時
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th>アクション</th>
                                </tr>
                            </thead>
                            <tbody id="meeting-table-body">
                                <!-- Rows will be populated by JS -->
                            </tbody>
                        </table>
                    </div>

                    <!-- ページネーション -->
                    <app-pagination></app-pagination>
                </div>
            </main>
        </div>
    </div>

    <!-- 面談編集モーダルコンポーネント -->
    <app-engineer-meeting-edit></app-engineer-meeting-edit>

    <!-- メール送信プレビューモーダルコンポーネント -->
    <app-email-preview></app-email-preview>

    <!-- エンジニア担当者選択モーダルコンポーネント -->
    <app-engineer-representative-selector></app-engineer-representative-selector>

    <!-- Web Components -->
    <script type="module" src="components/app-header.js"></script>
    <script type="module" src="components/app-sidebar.js"></script>
    <script type="module" src="components/app-pagination.js"></script>
    <script type="module" src="components/app-recent-screens.js"></script>
    <script type="module" src="components/app-engineer-meeting-edit.js"></script>
    <script type="module" src="components/app-email-preview.js"></script>
    <script type="module" src="components/app-engineer-representative-selector.js"></script>
    
    <script src="js/common.js"></script>
    <script type="module" src="js/engineer-meeting-list.js"></script>
    <script src="js/engineer-meeting-edit.js"></script>
</body>
</html>
