<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定 - wt2m</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="index.html" class="login-logo">wt2m</a>
                <h1 class="login-title">パスワード再設定</h1>
                <p class="login-subtitle">登録したメールアドレスを入力してください。<br>パスワード再設定用のリンクを送信します。</p>
            </div>

            <form class="login-form" id="resetForm">
                <div class="form-group">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input id="email" name="email" class="form-input" placeholder="example@email.com" required>
                </div>

                <div class="login-actions">
                    <button type="submit" class="btn btn-primary login-btn">送信する</button>
                </div>
            </form>

            <div class="login-links">
                <a href="index.html" class="login-link">ログイン画面に戻る</a>
            </div>

            <div class="login-footer">
                &copy; 2024 wt2m All rights reserved.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resetForm = document.getElementById('resetForm');
            
            resetForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;

                if (email) {
                    alert('パスワード再設定用のメールを送信しました。\nメール内のリンクからパスワードの再設定を行ってください。');
                    // 実際の送信処理はここに実装
                } else {
                    alert('メールアドレスを入力してください');
                }
            });
        });
    </script>
</body>
</html>
