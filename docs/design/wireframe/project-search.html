<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件検索 - chktn</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/project-search.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <app-header></app-header>

        <!-- メインレイアウト -->
        <div class="main-layout">
            <!-- サイドメニュー -->
            <app-sidebar>
                <!-- 検索フォーム -->
                <div class="sidebar-search-form">
                    <div class="sidebar-title">検索条件</div>
                    <form id="search-form" class="search-form">
                        <div class="search-form-actions">
                            <button type="submit" class="btn btn-info search-form-submit">検索</button>
                            <button type="button" class="btn btn-warning search-form-reset">リセット</button>
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-project-name" class="search-form-label">案件名</label>
                            <input type="text" id="search-project-name" name="project-name" class="search-form-input" placeholder="案件名で検索">
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-status" class="search-form-label">案件ステータス</label>
                            <select id="search-status" name="status" class="search-form-select">
                                <option value="">すべて</option>
                                <option value="recruiting">募集中</option>
                                <option value="interviewing">面談中</option>
                                <option value="confirmed">確定</option>
                                <option value="completed">終了</option>
                            </select>
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-project-manager" class="search-form-label">案件担当者</label>
                            <select id="search-project-manager" name="project-manager" class="search-form-select">
                                <option value="">すべて</option>
                                <option value="1">山田太郎</option>
                                <option value="2">佐藤花子</option>
                                <option value="3">鈴木一郎</option>
                                <option value="4">田中次郎</option>
                            </select>
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-end-company" class="search-form-label">案件エンド会社</label>
                            <select id="search-end-company" name="end-company" class="search-form-select">
                                <option value="">すべて</option>
                                <option value="1">サンプル株式会社</option>
                                <option value="2">テック株式会社</option>
                                <option value="3">デザイン株式会社</option>
                                <option value="4">システム株式会社</option>
                            </select>
                        </div>
                        
                        <div class="search-form-group">
                            <label class="search-form-label">公開設定</label>
                            <div class="search-form-checkbox-group">
                                <label class="search-form-checkbox-label">
                                    <input type="checkbox" id="search-is-public" name="is-public" class="search-form-checkbox" value="true">
                                    <span>公開のみ</span>
                                </label>
                                <label class="search-form-checkbox-label">
                                    <input type="checkbox" id="search-is-private" name="is-private" class="search-form-checkbox" value="true">
                                    <span>非公開のみ</span>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </app-sidebar>

            <!-- コンテンツエリア -->
            <main class="content-area">
                <div class="project-search-results">
                    <div class="search-results-header">
                        <h1 class="search-results-title">案件検索 -自社の案件を検索</h1>
                        <div class="search-results-actions">
                            <a href="project-register.html" class="btn btn-primary">新規登録</a>
                        </div>
                    </div>
                    
                    <div class="search-results-info">
                        <div class="search-results-count">
                            <span id="results-count">15件</span>の案件が見つかりました
                        </div>
                    </div>

                    <!-- 検索結果テーブル -->
                    <div class="table-wrapper">
                        <table class="common-table" id="project-table">
                            <thead>
                                <tr>
                                    <th class="table-checkbox">
                                        <input type="checkbox" id="table-select-all" class="table-select-checkbox">
                                    </th>
                                    <th class="table-sortable" data-sort="name">
                                        案件名
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th class="table-sortable" data-sort="end-company">
                                        エンド会社
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th class="table-sortable" data-sort="start-date">
                                        開始日
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th class="table-sortable" data-sort="end-date">
                                        終了日
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th class="table-sortable" data-sort="price">
                                        単価
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th class="table-sortable" data-sort="status">
                                        案件ステータス
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th class="table-sortable" data-sort="project-manager">
                                        案件担当者
                                        <span class="sort-icon">▼</span>
                                    </th>
                                    <th>公開設定</th>
                                    <th>アクション</th>
                                </tr>
                            </thead>
                            <tbody id="project-table-body">
                                <!-- Rows will be populated by JS -->
                            </tbody>
                        </table>
                    </div>

                    <!-- ページネーション -->
                    <app-pagination></app-pagination>
                </div>
            </main>
        </div>
    </div>

    <!-- Web Components -->
    <script type="module" src="components/app-header.js"></script>
    <script type="module" src="components/app-sidebar.js"></script>
    <script type="module" src="components/app-pagination.js"></script>
    <script type="module" src="components/app-recent-screens.js"></script>
    
    <script src="js/common.js"></script>
    <script type="module" src="js/project-search.js"></script>
</body>
</html>
