<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テナント管理 - WT2M</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/admin-tenant-list.css">
  <script src="components/app-header.js" type="module"></script>
  <script src="components/app-sidebar.js" type="module"></script>
  <script src="components/app-pagination.js" type="module"></script>
</head>
<body>
  <div class="container">
    <app-header></app-header>

    <div class="main-layout">
      <app-sidebar>
        <div class="sidebar-search-form">
            <div class="sidebar-title">検索条件</div>
            <form class="search-form">
                <div class="search-form-actions">
                    <button type="button" class="btn btn-info search-form-submit">検索</button>
                    <button type="button" class="btn btn-warning search-form-reset">リセット</button>
                </div>

                <div class="search-form-group">
                    <label class="search-form-label">テナント名</label>
                    <input type="text" class="search-form-input" placeholder="テナント名を入力">
                </div>
                <div class="search-form-group">
                    <label class="search-form-label">テナントID</label>
                    <input type="text" class="search-form-input" placeholder="テナントIDを入力">
                </div>
                <div class="search-form-group">
                    <label class="search-form-label">ステータス</label>
                    <select class="search-form-select">
                        <option value="">すべて</option>
                        <option value="active">利用中</option>
                        <option value="inactive">停止中</option>
                    </select>
                </div>
            </form>
        </div>
      </app-sidebar>
      
      <main class="content-area">
        <div class="section-card">
          <div class="section-header">
            <h2 class="section-title">テナント管理</h2>
          </div>

          <div class="table-wrapper">
            <table class="common-table">
              <thead>
                <tr>
                  <th>テナント名</th>
                  <th>テナントID</th>
                  <th>プラン</th>
                  <th>ステータス</th>
                  <th>作成日</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>株式会社WT2Mホールディングス</td>
                  <td>TNT-12345678</td>
                  <td>スタンダードプラン</td>
                  <td><span class="status-badge-active">利用中</span></td>
                  <td>2023/01/15</td>
                  <td>
                    <button class="btn btn-info btn-sm">詳細/編集</button>
                    <button class="btn btn-secondary btn-sm" style="color: #cc0000; background-color: #ffe6e6;">停止</button>
                  </td>
                </tr>
                <tr>
                  <td>株式会社サンプルテック</td>
                  <td>TNT-87654321</td>
                  <td>エンタープライズプラン</td>
                  <td><span class="status-badge-active">利用中</span></td>
                  <td>2023/03/20</td>
                  <td>
                    <button class="btn btn-info btn-sm">詳細/編集</button>
                    <button class="btn btn-secondary btn-sm" style="color: #cc0000; background-color: #ffe6e6;">停止</button>
                  </td>
                </tr>
                <tr>
                  <td>合同会社テスト開発</td>
                  <td>TNT-11223344</td>
                  <td>ライトプラン</td>
                  <td><span class="status-badge-inactive">停止中</span></td>
                  <td>2023/05/10</td>
                  <td>
                    <button class="btn btn-info btn-sm">詳細/編集</button>
                    <button class="btn btn-secondary btn-sm">再開</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <!-- ページネーション -->
          <app-pagination></app-pagination>
        </div>
      </main>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // モックのイベントリスナー
      const buttons = document.querySelectorAll('.btn-secondary.btn-sm');
      buttons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          const action = e.target.textContent.trim();
          if (action === '詳細/編集') {
            alert('テナント詳細・編集画面（またはモーダル）を開きます（未実装）');
          } else if (action === '停止') {
            if(confirm('このテナントを停止しますか？')) {
              alert('テナントを停止しました');
            }
          } else if (action === '再開') {
            if(confirm('このテナントを再開しますか？')) {
              alert('テナントを再開しました');
            }
          }
        });
      });
    });
  </script>
</body>
</html>
