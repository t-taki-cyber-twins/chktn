<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップ画面 - chktn</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/top.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <app-header></app-header>

        <!-- メインレイアウト -->
        <div class="main-layout">
            <!-- サイドメニュー -->
            <aside class="sidebar">
                <nav>
                    <!-- 共通コンポーネント: 最近使った画面 -->
                    <app-recent-screens></app-recent-screens>
                </nav>
            </aside>

            <!-- コンテンツエリア -->
            <main class="content-area">
                <div class="dashboard">
                    <h1 class="dashboard-title">ダッシュボード</h1>

                    <!-- お知らせバナーセクション -->
                    <div class="announcement-banners" id="announcement-banners">
                        <!-- Banners will be dynamically loaded -->
                    </div>

                    <!-- 最近のメッセージセクション -->
                    <div class="section-card">
                        <div class="section-header">
                            <h2 class="section-title">最近のメッセージ</h2>
                            <a href="message-search.html" class="btn btn-secondary">すべて見る</a>
                        </div>
                        <ul class="common-list" id="recent-messages-list">
                            <!-- Messages will be dynamically loaded -->
                        </ul>
                    </div>

                    <!-- レコメンドマッチングセクション -->
                    <div class="section-card">
                        <div class="section-header">
                            <h2 class="section-title">レコメンドマッチング</h2>
                            <a href="recommendation-matching.html" class="btn btn-secondary">すべて見る</a>
                        </div>
                        <div class="matching-list" id="recommendation-matching-list">
                            <!-- Matching cards will be dynamically loaded -->
                        </div>
                    </div>

                    <!-- お知らせセクション -->
                    <div class="section-card">
                        <div class="section-header">
                            <h2 class="section-title">お知らせ</h2>
                            <a href="announcement.html" class="btn btn-secondary">すべて見る</a>
                        </div>
                        <ul class="common-list" id="announcements-list">
                            <!-- Announcements will be dynamically loaded -->
                        </ul>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <!-- Web Components -->
    <script type="module" src="components/app-header.js"></script>
    <script type="module" src="components/app-recent-screens.js"></script>
    
    <script type="module" src="js/top.js"></script>
</body>
</html>
