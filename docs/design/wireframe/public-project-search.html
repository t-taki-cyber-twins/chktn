<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公開案件検索 - wt2m</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/public-project-search.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <app-header></app-header>

        <!-- メインレイアウト -->
        <div class="main-layout">
            <!-- サイドメニュー -->
            <app-sidebar>
                <div class="sidebar-search-form">
                    <div class="sidebar-title">検索条件</div>
                    <form id="search-form" class="search-form">
                        <div class="search-form-actions">
                            <button type="submit" class="btn btn-info search-form-submit">検索</button>
                            <button type="button" class="btn btn-warning search-form-reset">リセット</button>
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-project-name" class="search-form-label">案件名</label>
                            <input type="text" id="search-project-name" name="project-name" class="search-form-input" placeholder="案件名で検索">
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-skill" class="search-form-label">スキル</label>
                            <select id="search-skill" name="skill" class="search-form-select" multiple>
                                <option value="1">Java</option>
                                <option value="2">Spring Boot</option>
                                <option value="3">React</option>
                                <option value="4">PostgreSQL</option>
                                <option value="5">AWS</option>
                                <option value="6">Python</option>
                                <option value="7">Django</option>
                            </select>
                            <p class="search-form-help">Ctrlキー（MacはCmdキー）を押しながらクリックで複数選択</p>
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-start-date" class="search-form-label">開始日</label>
                            <input type="date" id="search-start-date" name="start-date" class="search-form-input">
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-end-date" class="search-form-label">終了日</label>
                            <input type="date" id="search-end-date" name="end-date" class="search-form-input">
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-price-min" class="search-form-label">単価範囲</label>
                            <div class="search-form-range">
                                <input type="number" id="search-price-min" name="price-min" class="search-form-input" placeholder="最小値">
                                <span class="search-form-range-separator">〜</span>
                                <input type="number" id="search-price-max" name="price-max" class="search-form-input" placeholder="最大値">
                            </div>
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-contract-type" class="search-form-label">契約形態</label>
                            <select id="search-contract-type" name="contract-type" class="search-form-select">
                                <option value="">すべて</option>
                                <option value="contract">契約社員</option>
                                <option value="employee">正社員</option>
                                <option value="freelance">フリーランス</option>
                                <option value="part-time">パートタイム</option>
                            </select>
                        </div>
                        
                        <div class="search-form-group">
                            <label for="search-work-location" class="search-form-label">勤務地</label>
                            <input type="text" id="search-work-location" name="work-location" class="search-form-input" placeholder="例: 東京都">
                        </div>
                        
                        <div class="search-form-group">
                            <label class="search-form-label">リモートワーク</label>
                            <div class="search-form-radio-group">
                                <label class="search-form-radio-label">
                                    <input type="radio" name="remote-work" value="" class="search-form-radio" checked>
                                    <span>すべて</span>
                                </label>
                                <label class="search-form-radio-label">
                                    <input type="radio" name="remote-work" value="yes" class="search-form-radio">
                                    <span>可</span>
                                </label>
                                <label class="search-form-radio-label">
                                    <input type="radio" name="remote-work" value="no" class="search-form-radio">
                                    <span>不可</span>
                                </label>
                                <label class="search-form-radio-label">
                                    <input type="radio" name="remote-work" value="partial" class="search-form-radio">
                                    <span>一部可</span>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </app-sidebar>

            <!-- コンテンツエリア -->
            <main class="content-area">
                <div class="project-search-results">
                    <div class="search-results-header">
                        <h1 class="search-results-title">公開案件検索結果</h1>
                        <div class="search-results-count">
                            <span id="results-count">0件</span>の案件が見つかりました
                        </div>
                    </div>

                    <!-- 検索結果一覧 -->
                    <div class="project-list" id="project-list">
                        <!-- Cards will be populated by JS -->
                    </div>

                    <!-- ページネーション -->
                    <app-pagination></app-pagination>
                </div>
            </main>
        </div>
    </div>

    <!-- Web Components -->
    <script type="module" src="components/app-header.js"></script>
    <script type="module" src="components/app-sidebar.js"></script>
    <script type="module" src="components/app-pagination.js"></script>
    <script type="module" src="components/app-recent-screens.js"></script>
    
    <script src="js/common.js"></script>
    <script type="module" src="js/public-project-search.js"></script>
</body>
</html>
